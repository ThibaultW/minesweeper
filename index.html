<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
  
  <h1>Find all the mines ...</h1>
  <div class="header">
    <div class="padded"> Flagged mines: <span id="flagged-mines"></span></div>
    <div class="padded"> Time: <span id="timer"></span></div>
  </div>
  <table id="minesweeper">
  </table>
  
   <div class="footer-title">Change the difficulty level:
  </div>
  <div class="footer">
    <div class="btn" id="easy">Easy</div>
    <div class="btn" id="difficult">Difficult</div>
    <div class="btn" id="expert">Expert</div>
  </div>

  <!-- Including jQuery from the Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Including your code -->
  <script type="text/javascript" src="minesweeper.js"></script>
</body>
</html>
